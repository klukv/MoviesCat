app.jwtExpirationMs=86400000

# Kafka Properties
spring.kafka.consumer.bootstrap-servers=${BOOTSTRAP-SERVERS:localhost:9092}
spring.kafka.consumer.group-id=${CONSUMER-GROUP-ID:movies-consumer-group}